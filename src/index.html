<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Comment out the next line for better performance on local run -->
    <!-- <script defer src="index.js"></script> -->
    <title>Work App</title>

    <script type="text/javascript">
      (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location))
    </script>
  </head>
  
  <body>
      <div id="root"></div>

      <script src="/work_management_app/docs/index.js"></script>
  </body>
</html>
