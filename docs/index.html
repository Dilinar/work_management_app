<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="./style.css"/><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="index.js"></script><title>Work App</title><script>(function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script defer="defer" src="/index.js"></script></head><body><div id="root"></div></body></html>
